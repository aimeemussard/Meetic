<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/validate_form.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="./sign_in.html">Se connecter</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <form action="./add_user.php" method="post" onsubmit="return validateSignUp();">
                <ul class="form-header">
                    <li><a href="./sign_in.html">CONNEXION</a></li>
                    <li><a href="#" class="active">INSCRIPTION</a></li>
                </ul>
                <ul class="radio-container">
                    <li>
                        <input type="radio" id="homme" name="gender" value="Homme">
                        <label for="homme">Homme</label>
                    </li>
                    <li>
                        <input type="radio" id="femme" name="gender" value="Femme">
                        <label for="femme">Femme</label>
                    </li>
                    <li>
                        <input type="radio" id="autre" name="gender" value="Autre">
                        <label for="autre">Autre</label>
                    </li>
                </ul>
                <div class="input-container">
                    <input type="text" placeholder=" " id="firstname" name="firstname" autocomplete="off">
                    <label>Prénom</label>
                </div>
                <div class="input-container">
                    <input type="text" placeholder=" " id="lastname" name="lastname" autocomplete="off">
                    <label>Nom</label>
                </div>
                <div>
                    <div id="birthdate-container">
                        <select class="select-birthdate" id="day" name="day">
                            <option value="0" selected>Jour</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select class="select-birthdate" id="month" name="month">
                            <option value="0" selected>Mois</option>
                            <option value="01">Janvier</option>
                            <option value="02">Février</option>
                            <option value="03">Mars</option>
                            <option value="04">Avril</option>
                            <option value="05">Mai</option>
                            <option value="06">Juin</option>
                            <option value="07">Juillet</option>
                            <option value="08">Août</option>
                            <option value="09">Septembre</option>
                            <option value="10">Octobre</option>
                            <option value="11">Novembre</option>
                            <option value="12">Décembre</option>
                        </select>
                        <select class="select-birthdate" id="year" name="year">
                            <option value="0" selected>Année</option>
                        </select>
                    </div>
                </div>
                <!-- city-->
                <div class="input-container">
                    <input type="text" placeholder=" " id="city" name="city" autocomplete="off">
                    <label>Ville</label>
                </div>
                <div class="input-container">
                    <input type="email" placeholder=" " id="email" name="email" autocomplete="off">
                    <label>Adresse email</label>
                </div>
                <div class="input-container">
                    <input type="password" placeholder=" " id="password" name="password" minlength="8" maxlength="30" size="30" autocomplete="off">
                    <label>Mot de passe</label>
                </div>
                <input type="submit" class="submit" value="S'inscrire">
            </form>
        </div>
    </main>
    <script src="//code.jquery.com/jquery-1.12.2.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
